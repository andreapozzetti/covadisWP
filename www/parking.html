<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>coVadis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	
	<!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/bootswatch.min.css">
	<link rel="stylesheet" href="css/menu.css">
	
	<!-- LIB JS -->
	
    <script src="cordova.js"></script>
	<script src="js/lib/platformOverrides.js"></script>
    <script src="js/lib/jquery-1.11.2.min.js"></script>
    <script src="js/lib/leaflet.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/PushNotification.js"></script>
	<script src="js/menu.js"></script>
	
	<!-- JS -->
	<script src="js/parking.js"></script>
	<script src="js/language.js"></script>

  </head>
  <body>
	<div class="navbar navbar-left navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
		  <div class="navbar-header">
			  <button id="back" class="navbar-toggle navbar-toggle menu-trigger" type="button">
			  <img src="img/back.png">
			  </button>
			  <div class="navbar-brand">CO Vadis</div>
			</div>
		</div>
	</div>
	
	<div class="site-container">
		<!-- Navigation -->
		<nav id="slide-menu">
			<ul class="list">
			  <li class="list-item"><a href="index.html" class="btn"><span tkey="map">Map</span></a></li>
			  <li class="list-item"><a href="parkinglist.html" class="btn"><span tkey="parking">Parking</span></a></li>
			  <li class="list-item"><a href="bikesharinglist.html" class="btn"><span tkey="bikesharing">Bike Sharing</span></a></li>
			  <li class="list-item"><a class="btn bus-timetable" ><span tkey="bus-timetable">Bus Timetable</span></a></li>
			  <li class="list-item"><a class="btn boat-timetable"><span tkey="boat-timetable">Boat Timetable</span></a></li>
			  <li class="list-item"><a class="btn shopincomo">ShopInComo</a></li>
			  <!--<li class="list-item" ng-click="settings()"><span class="fa fa-cog"></span><span class="list-text" translate>Settings</span></li>-->
			</ul>
		</nav>
		<!-- Content panel -->
		<div id="content"  class="content">
			<div class="parking-top">
				<div class="loader">
					<div><img src="img/loader.gif"/></div>
				</div>
				<div class="page-header">
					<div class="header-info">
						<div class="col-sm-8 col-xs-8">
							<p class="name"></p>
							<p class="address"></p>
						</div>
						<div class="col-sm-4 col-xs-4">
							<div class="distance"></div>
							<div class="number-container">
								<div class="number"></small></div>
							</div>
						</div>
					</div>
				</div>
				<div class="page-content">
					<div class="list-group">
						<div class="list-group-item">
							<p class="list-group-item-text description"></p>
						</div>
						<div class="list-group-item">
							<a class="btn btn-primary btn-block" data-toggle="modal" data-target="#navigate"><span tkey="go-to-parking">Go to parking</span></a>
						</div>
						<div class="list-group-item">
							<h4 class="list-group-item-heading" ><span tkey="timetable">Timetable</span></h4>
							<p class="list-group-item-text">
								<ul class="timetable">
									<li class="timetable-item monday" ></li>
									<li class="timetable-item tuesday" ></li>
									<li class="timetable-item wednesday" ></li>
									<li class="timetable-item thursday" ></li>
									<li class="timetable-item friday" ></li>
									<li class="timetable-item saturday" ></li>
									<li class="timetable-item sunday" ></li>
								</ul>
							</p>
						</div>
						<div class="list-group-item">
							<h4 class="list-group-item-heading" ><span tkey="cost-per-hour">Cost per hour</span></h4>
							<p class="list-group-item-text">
								<ul class="cost">
									<li class="cost-item cost-min"></li>
									<li class="cost-item cost-max"></li>
								</ul>
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="navigate" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<div class="list-group">
							<button class="list-group-item navigate-15" data-dismiss="modal"><span tkey="alert-15">ALERT me if number of free parking became less than 5 in the next 15 minutes</span></button>
							<button class="list-group-item navigate-30" data-dismiss="modal"><span tkey="alert-30">ALERT me if number of free parking became less than 5 in the next 30 minutes</span></button>
							</div>
						</div>
				</div>
			  </div>
			</div>			
		</div>
	</div>
  </body>
</html>
