<div class="navbar navbar-left navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
      <div class="navbar-header">
          <button class="navbar-toggle navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main" ng-click="slideMenu()">
          B
		  </button>
          <div class="navbar-brand">CO Vadis</div>
        </div>
    </div>
</div>

<div class="site-container" ng-class="slide ? 'menu-active' : ''">

	<nav id="slide-menu">
		<ul class="list">
	      <li><a href="" ng-click="map()" class="btn" translate>Map</a></li>
	      <li><a href="" ng-click="parking()" class="btn" translate>Parking List</a></li>
	      <li class="list-item"><a href="" ng-click="cityshuttle()" class="btn" translate>City Shuttle</a></li>
	      <li class="list-item"><a href="" ng-click="bikesharing()" class="btn" translate>Bike Sharing</a></li>
	      <li class="list-item"><a href="" ng-click="bustimetable()" class="btn" translate>Bus Timetable</a></li>
	      <li class="list-item"><a href="" ng-click="boattimetable()" class="btn" translate>Boat Timetable</a></li>
	      <li class="list-item"><a href="" ng-click="shopincomo()" class="btn" translate>ShopInComo</a></li>
	      <!--<li class="list-item" ng-click="settings()"><span class="fa fa-cog"></span><span class="list-text" translate>Settings</span></li>-->
		</ul>
	</nav>

  <div id="content" class="content">
    <div class="second-navbar second-navbar-fixed-top">
        <div class="btn-group btn-group-justified">
			<a href="" ng-click="setOrder('userDistance', false)" class="btn btn-second-navbar" ng-class="{ 'active' : order == 'userDistance' }" >Order by Distance</a>
			<a href="" ng-click="setOrder('freeParking', true)" class="btn btn-second-navbar" ng-class="{ 'active' : order == 'freeParking' }" >Order by Free Parking</a>
      	</div>
    </div>
    
    <div class="top">
    	<div class="list-group" id="list">
    		<a href="" ng-repeat="parking in parkingList|orderBy: order:reverse" ng-click="parkingInfo(parking.idParking)" class="list-group-item">
    			<span class="badge" ng-class="parking.freeParkingNumber >= 300 ? 'badge-success' : parking.freeParkingNumber < 50 ? 'badge-alert' : 'badge-warning'">{{parking.freeParkingNumber}}/{{parking.totalParkingNumber}}</span>
    			<h4 class="list-group-item-heading">{{parking.name}}</h4>
    			<p class="list-group-item-text">{{parking.address}} - {{parking.userDistance}} Km</p>
    		</a>
    	</div>
    </div>
  </div>
</div>
